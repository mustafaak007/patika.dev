<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <!-- Bootstrap ekleyecektim fakat kullanımını öğrenmediğim için çıkarttım -->
</head>
<body>
    <section>
        <figure class="center">
            <!-- Figure etiketi kullandım fakat çok da gerekli değildi sanırım, img etiketi tek başına işime yeterdi -->
            <img weight =351 height= 113px src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
        </figure>
        <div class="container">
            <div class="search-bar center">
                <span>Search the web using Google!</span>
                <!-- p etiketi boşluk bırakıyordu istemediğim için span kullandım -->
                <form action="" name="searchbar" method="post"></form>
                <!-- form etiketi sayesinde input değeri alacağımız searchbar oluşturduk -->
                <input type="text" name="" required autofocus value size="40">
                <!-- input type="text" ile de içinde yazacak yazıyı belirleyebiliyoruz  -->
                <!-- required autofocus ile sayfa ilk açıldığında içine focuslanıyor ve value size ile de barın boyutu ayarlanıyor -->
                <br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
                <!-- input type="submit" ile butonları ayarlıyoruz value değeri buton içine yaılacak yazıyı tutuyor -->
            </div>
            <div class="content">
                <div class="box bgc-lgreen setpad center">
                    <br>
                    <span>Speacial Searches</span> 
                    <br>
                    <a href="#">Standford Search</a>
                    <br>
                    <a href="#">Linux Search</a>
                </div>
                <div class="box bgc-green center">
                    <a href="#">Help!</a>
                    <br>
                    <a href="#">About Google!</a>
                    <br>
                    <a href="#">Company Info</a>
                    <br>
                    <a href="#">Google! Logos</a>
                </div>
                <div class="box bgc-dgreen center">
                    <span>Get Google! <br> updates monthly:</span>
                    <form action="" name="sub-search" method="post"></form>
                    <input type="text" value="your e-mail" value size="20">
                    <br>
                    <input type="submit" value="Subscribe">
                    &ensp;&ensp;
                    <a href="#">Archive</a>
                </div>
        </div>
            <div class="footer center">
                <p>Copyright ©1998 Google Inc.</p>
            </div>
        </div>
    </section>
</body>
</html>
